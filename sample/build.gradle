plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}

group 'me.koallann'
version '0.0.1'

jar {
    manifest {
        attributes 'Main-Class': 'me.koallann.streaming.sample.Application'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':streaming', configuration: 'shadow')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}
